<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			nav{
				width: 400px;
				height: 50px;
				
				margin: 0 auto;
				margin-top: 200px;
			}
			ul{
				list-style: none;
				
			}
			ul li{
				float: left;
				width: 90px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				background-color: #47C6FF;
			}
			.test ul{
				display: none;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li class="test">text1

						<li>test</li>

					</ul>
				
				</li>
				<li class="test">text2

				</li>

				</li>

		</nav>
		
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(".test").mouseover(function(){
					$(this).find("ul").stop(false,true).show(500);
				}).mouseout(function(){
					$(this).find("ul").stop(false,true).hide(500);
				})
			})
		</script>
	</body>
</html>
